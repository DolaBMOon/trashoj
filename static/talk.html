<!doctype html>
<meta charset="UTF-8"/>
<textarea readonly="" spellcheck="false" id="show"></textarea>
<form method="post" action="/add_talk">
	<label for="at_un">Name</label><input name="username" type="text" id="at_un" required/>
	<label for="at_ue">Email</label><input name="useremail" type="email" id="at_ue" required/>
	<label for="at_vl">Value</label><textarea name="value" id="at_vl" required></textarea>
	<button type="submit">Submit</button>
</form>
<script>
function update(){
	var show=document.getElementById("show")
	var xhr=new XMLHttpRequest()
	xhr.open("GET","/show_talk",true)
	xhr.responseType="json"
	xhr.onload=function(){
		var obj=xhr.response
		show.value=""
		for(var o of obj.talk)
			show.value+=JSON.stringify(o)+"\n\n"
	}
	xhr.send()
}
setInterval(update,300)
</script>
